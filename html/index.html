    <body>
        <header>
		    <h2 style="color:rgb(248, 255, 253); text-shadow: 5px 14px 15px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.25);">Опрос о ваших предпочтениях по выбору телепередач</h2>
		</header>
        <div class = "my-flex-container">
            <nav>
			    <h3>Категории:</h3>
				<ul>
				    <li><a href= "https://tvset.tut.by/">Программа передач</a></li>
					<li><a href= "https://www.tut.by/">Последние новости</a></li>
					<li><a href= "https://yandex.by/images/search?parent-reqid=1538082121976000-247534659275744754593625-vla1-3667&text=%D1%82%D0%B5%D0%BB%D0%B5%D0%BF%D0%B5%D1%80%D0%B5%D0%B4%D0%B0%D1%87%D0%B0">Картинки</a></li>
				</ul>
            </nav>
            
            <article class = "img1">
			    <form name = "opros" id='testForm' method="post" action='javascript: show();' onsubmit='return validate_form();' target = "_blanck">
				    <div class = "main">
				    <div class = "field">
				    <label>Имя:</label>
				     	<input class = "input-style" type = "text" name = "name" id = "name_" placeholder="Введите имя"/>
						<br>					
				    <label class="col-2 col-form-label">Фамилиия:</label>
				        <input class = "input-style" type = "text" name = "surname" id = "surname_" placeholder="Введите фамилию"/>
				    <br>
					<label class="col-2 col-form-label">E-mail:</label>
				        <input class = "input-style" type = "email"  name = "email" id = "e-mail" placeholder="Введите e-mail"/>
				    <br>					
					<label>Ваш пол?</label>
					    <input class = "radio-style" type="radio" name = "rad" value = "male"> мужской
						<input class = "radio-style" type="radio" name = "rad" value = "female"> женский
						<br>
                    </div>
                    	
					<label>Ваш возраст?</label><br><br>
					    <input class = "radio-style1" type = "radio" name = "age" id = "do18" value = "do 18">До 18<br>
						<input class = "radio-style1" type = "radio" name = "age" id = "1825age" value = "18-25">18-25<br>
						<input class = "radio-style1" type = "radio" name = "age" id = "2635age" value = "26-35">26-35<br>
						<input class = "radio-style1" type = "radio" name = "age" id = "3645age" value = "36-45">36-45<br>
						<input class = "radio-style1" type = "radio" name = "age" id = "45age" value = "45+">45+<br>
                        <br> 
					<label>Какой жанр телепередач <br> Вы предпочитаете:</label> 
					<br> 
					    <select name = "choise" class = "input-style" id="prior">
						    <option></option>
  							<option value="fun">Развлекательные передачи</option>
  							<option value="realfun">Реалити-шоу</option>
  							<option value="talkshow">Ток-шоу</option>
  							<option value="brainstorm">Телевикторины</option>
  							<option value="news">Новости</option>
  							<option value="interview">Интервью</option>
  							<option value="films">Фильмы и сериалы</option>
						</select>
					<br><br>
					<label>Что для Вас важнее:</label><br><br>
                        <input type="checkbox" name="forwhat" id="disain" value="fjg">Жанр<br>
					    <input type="checkbox" name="forwhat" id="price" value="price">Степень реальности<br>
						<input type="checkbox" name="forwhat" id="brand" value="brand">Известность телепередачи<br>
						<input type="checkbox" name="forwhat" id="friends" value="grt">Рекомендации друзей и знакомых<br>
						<input type="checkbox" name="forwhat" id="other_" value="Other">Другое<br>
					<label>Оставьте комментарий:</label><br>
					    <textarea name="comment" class = "textarea-style" placeholder="Комментарии..."></textarea><br>
						<input type="submit" class = "button-style" onclick="return validate(this.form)" value="Отправить">
                         <button class="color-button2" onclick="onclearbutton()" type="reset">Очистить форму</button>
                         
					</div>					
				</form>
		    </article>
